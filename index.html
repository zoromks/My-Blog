<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Docs Portal</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

:root {
  --bg: #ffffff;
  --text: #111;
  --card: #f3f3f3;
}

body.dark {
  --bg: #0f172a;
  --text: #e5e7eb;
  --card: #1f2937;
}

header {
  padding: 10px 16px;
  display: flex;
  gap: 12px;
  align-items: center;
  background: var(--card);
  position: sticky;
  top: 0;
}

input, button {
  padding: 6px 10px;
}

#tabs button {
  border: none;
  background: var(--card);
  padding: 8px 14px;
  cursor: pointer;
}

#tabs button.active {
  font-weight: bold;
  text-decoration: underline;
}

.page {
  display: none;
  padding: 18px;
}

.page.active {
  display: block;
}

.card {
  background: var(--card);
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
}

.collapsible {
  cursor: pointer;
  padding: 10px;
  border: none;
  width: 100%;
  text-align: left;
  background: var(--card);
  font-weight: bold;
  margin-top: 10px;
}

.content {
  display: none;
  padding: 8px;
}
</style>
</head>

<body>

<header>
  <div id="tabs">
    <button onclick="showPage('home')" class="active">Home</button>
    <button onclick="showPage('docs')">Documentation</button>
    <button onclick="showPage('about')">About</button>
  </div>

  <input id="search" type="text" placeholder="Search content..." onkeyup="searchContent()" />

  <button onclick="toggleDarkMode()">ðŸŒ™ / â˜€ Mode</button>
</header>

<!-- HOME PAGE -->
<div id="home" class="page active">
  <h2>Home</h2>
  <div class="card" contenteditable="true">
    Welcome â€” this content is editable. Click and start typing.
  </div>

  <button class="collapsible">Click to Expand Section</button>
  <div class="content card" contenteditable="true">
    Editable collapsible text block. Add notes or documentation here.
  </div>
</div>

<!-- DOCS PAGE -->
<div id="docs" class="page">
  <h2>Documentation</h2>

  <div class="card" contenteditable="true">
    Add your Python / SQL / Project notes here.
  </div>

  <button class="collapsible">API Notes</button>
  <div class="content card" contenteditable="true">
    Editable API documentation section.
  </div>
</div>

<!-- ABOUT PAGE -->
<div id="about" class="page">
  <h2>About</h2>
  <div class="card" contenteditable="true">
    Add project description, version history, or team details.
  </div>
</div>

<script>
// Page Navigation (Tabbed Pages)
function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll("#tabs button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

// Dark Mode Toggle
function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

// Search Across Visible Page Content
function searchContent() {
  let term = document.getElementById("search").value.toLowerCase();
  let active = document.querySelector(".page.active");
  active.querySelectorAll(".card").forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(term) ? "block" : "none";
  });
}

// Collapsible Sections
document.querySelectorAll(".collapsible").forEach(btn => {
  btn.onclick = () => {
    let content = btn.nextElementSibling;
    content.style.display = (content.style.display === "block") ? "none" : "block";
  };
});
</script>

</body>
</html>
